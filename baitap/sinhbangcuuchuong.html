<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       let number="<table border='1'>"
       for (i=1; i<10 ; i++){
           number= number+"<tr>"
           for (j=2;j<10; j++){
               number=number+ "<td>" + j+ "x"+ i + "=" + i*j + "</td>"
           }
         number=number + "</tr>"
       }
      number=number+ "<table>"
       document.write(number)

    </script>
</body>
</html>
