<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Nhập 3 số nguyên-->
<!--và tìm giá trị lớn nhất của ba số nguyên đó-->
<script>
    let a=parseInt(prompt("nhập số a"))
    let b=parseInt(prompt("nhập sô b"))
    let c=parseInt(prompt("nhập số c"));
    if(a>b && a>c){
        alert("a là số lớn nhất")
    }
    else if(b>c){
        alert("b là số lớn nhất")
    } else {
        alert(" c là số lớn nhất ")
    }
</script>

</body>
</html>
