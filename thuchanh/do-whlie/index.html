<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Sử dụng do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10
    // ở ví dụ trong phần vòng lặp while.
    let value = null;
    do {
        value = prompt("Nhập vào số từ 1 -> 10");
    } while (value < 1 || value > 10);
    alert("Số bạn vừa nhập là " + value);

</script>

</body>
</html>
