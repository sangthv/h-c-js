<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình nhận vào một số từ hộp thoại,
    // việc nhập kết thúc khi người dùng nhập vào giá trị -1.
    // Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.
    let sum=0;
    let text =0;
    while (text != "-1"){
        text= +prompt("nhap tu ")
        document.writeln( "vua nhap" +text+"<br>");
        sum+=text;
       document.write("kequa"+sum)
    }
</script>
</body>
</html>
